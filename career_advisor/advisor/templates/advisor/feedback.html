{% extends "advisor/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Feedback</h2>
    
    <!-- Feedback Form Section in a Card -->
    <div class="card mt-4 mb-2">
        <div class="card-body">
            <h4>We Value Your Feedback</h4>
            <p>Please share your thoughts with us. Your feedback helps us improve and offer better services to you.</p>
            
            <form action="/submit-feedback/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" class="form-control" rows="4" placeholder="Please share your thoughts..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name (optional)">
                </div>
                <div class="form-group">
                    <label for="email">Your Email (Optional)</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email (optional)">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
